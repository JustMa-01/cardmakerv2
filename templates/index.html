<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD MAKER v2.0 V2.0 </title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts.css') }}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="app-layout">
        <main class="main-content">
            <!-- âœ… NEW: Simplified Header with Logo and Title -->
            <header class="app-header">
                <img src="{{ url_for('static', filename='cardmaker v2.png') }}" alt="CardMaker V2 Logo" class="header-logo">
                <h1 class="header-title">CARD MAKER v2.0</h1>
            </header>
            
            <div class="main-header">
                <button id="changeImageBtn" class="btn-secondary"><i class="fas fa-exchange-alt"></i> Change Image</button>
                <a id="downloadBtn" class="btn-primary" href="#"><i class="fas fa-download"></i> Download</a>
            </div>
            <div class="canvas-wrapper" id="canvasWrapper">
                <canvas id="previewCanvas"></canvas>
                <div class="upload-placeholder" id="uploadPlaceholder">
                    <div class="upload-content"><i class="fas fa-cloud-upload-alt"></i><h3>Upload an Image to Begin</h3><p>Drag & drop or click</p></div>
                </div>
                <div class="processing-overlay" id="processingOverlay">
                    <div class="spinner"></div><span>Processing Image...</span>
                </div>
                <button class="regenerate-fab" id="regenerateFab"><i class="fas fa-magic"></i></button>
                <input type="file" id="imageUpload" accept="image/*" hidden>
            </div>

            <footer class="app-footer">
                <p>
                    Developed by 
                    <a href="https://www.linkedin.com/in/developerone/" target="_blank" rel="noopener noreferrer">John Doe</a> & 
                    <a href="https://www.linkedin.com/in/developertwo/" target="_blank" rel="noopener noreferrer">Jane Smith</a>
                </p>
            </footer>
        </main>

        <aside class="sidebar" id="desktopSidebar"></aside>

        <nav class="mobile-nav">
            <button class="mobile-nav__btn" data-modal="text"><i class="fas fa-font"></i><span>Text</span></button>
            <button class="mobile-nav__btn" data-modal="style"><i class="fas fa-palette"></i><span>Style</span></button>
            <button class="mobile-nav__btn" data-modal="export"><i class="fas fa-save"></i><span>Save</span></button>
        </nav>
    </div>

    <!-- ... (The rest of the HTML remains the same) ... -->
    <div class="modal-backdrop" id="modalBackdrop">
        <div class="modal" id="controlsModal">
            <div class="modal-header"><h3 id="modalTitle">Controls</h3><button class="modal-close-btn" id="modalCloseBtn"><i class="fas fa-times"></i></button></div>
            <div class="modal-content" id="modalContent"></div>
        </div>
    </div>
    <div id="control-templates" style="display: none;">
        <div data-template="text"><div class="control-group"><label class="group-title">Main Text (Behind)</label><input type="text" class="control-behind-text" value="STYLE"></div><div class="control-group"><label class="group-title">Accent Text (Front)</label><input type="text" class="control-front-text" value="Your"></div></div>
        <div data-template="style"><div class="control-group desktop-only"><button class="btn-secondary full-width control-regenerate-btn"><i class="fas fa-random"></i> Regenerate Style</button></div><div class="control-group"><label class="group-title">Font Family</label><div class="custom-select control-font-family"><div class="select-selected"><span>Anton</span> <i class="fas fa-chevron-down"></i></div><ul class="select-items select-hide"></ul></div></div><div class="control-group"><label class="group-title">Main Text Layout</label><div class="toggle-switch-wrapper"><span>Single</span><label class="toggle-switch"><input type="checkbox" class="control-line-mode"><span class="slider"></span></label><span>Multi</span></div></div><div class="control-group"><label class="group-title">Main Text Size</label><input type="range" class="control-behind-size" min="50" max="600" value="200"></div><div class="control-group"><label class="group-title">Accent Text Size</label><input type="range" class="control-front-size" min="20" max="300" value="80"></div></div>
        <div data-template="export"><div class="control-group"><label class="group-title">Filename</label><input type="text" class="control-filename" value="lipicard"></div><a class="btn-primary control-download-btn" href="#"><i class="fas fa-download"></i> Download Image</a></div>
    </div>
    <div id="toastContainer"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
